<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Align items vertically at the center */
            min-height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Apply padding all around */
            padding-top: 10px; /* Reduce padding at the top */
            gap: 20px;
        }
        img {
            width: auto; /* Set image width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px; /* Optional: Adds rounded corners to images */
        }
        .product-details {
            text-align: center;
        }
        h1 {
            margin-top: 0; /* Remove margin at the top of the heading */
        }
        h4 {
            margin: 0; /* Optional: remove margin around the h4 to reduce spacing */
        }
    </style>
</head>
<body>
    <h1>RED HOT DEAL!</h1>
    <img src="assets/Red.jpg" alt="Bottle Image">
    <div class="product-details">
        <h2>SPECIAL PURCHASE</h2>
        <p><h4>Description: Solar Wireless Weather Station
            Displays indoor and outdoor temperatures, plus indoor humidity. Wall mount or detachable table stand. Includes rechargeable batteries.</h4></p>
        <!-- Add more details here as needed -->
    </div>
</body>
</html>
